<style>
    .blueBackground
    {
        overflow: auto;
        height: 100%;
        font-size: 60%;
        margin: 20px 0px 0px 0px;
        box-shadow: 1px 1px 5px rgba(49, 21, 4, 0.4);
        padding: 20px 0;
        background: hsla(219, 100%, 33%, 0.82);
    }
    .FromTo
    {
        text-align: left;
        align-items: left;
        justify-content: left;
        color:#fff;
        padding-right: 0;
        margin:0px 0px;
        font-size: 200%;
        font-weight: 600;
    }
    .FromTo h4
    {
        padding-left: 45px;
    }
    .FlightsTable1
    {
        height: 40px;
        text-align: left;
        align-items: left;
        justify-content: left;
        color:#fff;
        margin:0px;
        overflow:auto;
        font-size: 170%;
        font-weight: 600;
    }
    .FlightsTable1 p
    {
        word-spacing: 205px;
        font-size: 120%;
        padding-left:100px; 
    }
    .FlightsTable2
    {
        height: 400px;
        line-height: 100px;
        text-align: left;
        align-items: left;
        justify-content: left;
        margin:0px;
        color:#fff;
        overflow:auto;
        background: hsla(219, 100%, 25%, 0.84);
        font-size: 170%;
        font-weight: 600;
    }
    hr
    {
        margin: 0%;
    }
    .FlightsTable2 p       
    {
        word-spacing: 200px;
        font-size: 100%;
        padding-left:100px; 
    }
    .FlightsTable2 p:hover
    {
        cursor:pointer;
        background: hsla(219, 100%, 33%, 0.82);
    }
    input[type="submit"]
    {
        border: 0;
        padding: 10px;
        font-size: 22px;
        background: #1fa823;
        color:white;
        width: 150px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        margin-left: 80%;
        border-radius: 10px;
        margin-bottom: 17px;
    }   
    input[type=submit]:hover 
    {
        background-color: #136716;
    }
    .logo
    {
        margin: 20px 45px ;
        text-align: left;
        width: 180px;
        height: 40px;
    }
</style><div class="logo">
    <img src="https://www.united.com/ual/Format/img/logos/unitedLogo-white.png" >
</div>
<div class="blueBackground"> 
    <div class="FromTo">
        <h4>Flights departing from {{destination}} to {{origin}}</h4>
    </div>
    <hr>
    <div class="FlightsTable1">
        <p>
            Depart Arrive Duration FlightNo. Price
        </p>
    </div>
    <hr>
    <div class="FlightsTable2">
        <p ng-repeat="flight in Flights" ng-click="setReturnFlight(flight,194)">
            {{dateFixer(flight.date)}} {{addMinutes(flight.date,flight.duration)}} {{flight.duration}} {{flight.flighNumber}} 194$
        </p>
    </div>
    <div class="Proceeding">
      <input type="submit" value="Proceed" ng-click="return()">
    </div>
</div>
