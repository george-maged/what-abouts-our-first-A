<ion-view title="Book a flight">
    <ion-content class="has-header has-subheader">



  <div class="item item-avatar">
    <img src="https://lh3.ggpht.com/2FNnag8WvCP4Z4Cr8cjZzrABvCv8Cw21FcIfI55fjAW3jMvJVnN7-ZSaWRzmC2v7Wkg_=w300">
    <h2> Welcome To United Airlines </h2>
    
  </div>


        <div class="list list-inset">
           <label class="item item-input item-stacked-label">
                <span class="input-label">Departure:</span>
                <input type="text" placeholder="CAI" ng-model="originAirport">
           </label>


           <label class="item item-input item-stacked-label">
                <span class="input-label">Arrival:</span>
                <input type="text" placeholder="FRA" ng-model="destinationAirport">
           </label>
        </div>

        <button class="button button-block button-calm" 
              ng-click="SearchFlights(originAirport, destinationAirport)">Search</button>           
        </div>
    </ion-content>

</ion-view>
