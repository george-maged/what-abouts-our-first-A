<ion-view title="Reservations" >
    <ion-content class="has-header">
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
			    <input type="search" ng-model="brn" placeholder="Booking Reference Number">
			</label>
	  		<button class="button button-clear" ng-click = "search(brn)">
			    <i class="icon ion-ios-search placeholder-icon"></i>
	  		</button>
		</div>
		<div class="list" ng-hide="hidden">
			<a class="item">
				From : {{x.outFlight.origin}}
			</a>
			<a class="item">
				To : {{x.outFlight.destination}}
			</a>
			<a class="item">
				Flight Number: {{x.outFlight.flightNumber}}
			</a>
			<a class="item">
				Date: {{d1}} at {{d2}}
			</a>
		</div>
		<div class="list" ng-hide="hidden2">
			<a class="item">
				From : {{x.returnFlight.origin}}
			</a>
			<a class="item">
				To : {{x.returnFlight.destination}}
			</a>
			<a class="item">
				Flight Number: {{x.returnFlight.flightNumber}}
			</a>
			<a class="item">
				Date: {{d3}} at {{d4}}
			</a>
		</div>
	</ion-content>
</ion-view>
