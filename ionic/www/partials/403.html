<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


    <title> 403 Not Authorized </title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) 
    <script src="cordova.js"></script>  -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

   <body ng-app="starter">
   <ion-pane>
   <ion-content>

    <div class="container">
      <div class="row">
        <div class="span12">
          <div style="text-align: center">
              <h1>Not Authorized <small><font face="Tahoma" color="red">Error 403</font></small></h1>
              <br />
              <p>Not Authorized to view this page. User your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
              <p><b>Or you could just press button:</b></p>
              <a href="/" class="btn btn-large btn-info" ng-click='back()'><i class="icon-home icon-white"></i> Home </a>
            </div>
            <br />
        </div>
      </div>
    </div>

    
    </ion-content>
    </ion-pane>
  </body>
</html>
