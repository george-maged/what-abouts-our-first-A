<ion-view title="Payment">
    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" ng-model="fn" name="firstName" placeholder="First name" size="30"  >
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" ng-model="ln" name="lastName" placeholder="Last name" size="30" >
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" ng-model="number" name="cardNumber" placeholder= "Card number" size="30"  >
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" name="CVC" ng-model="cvc" placeholder= "CVC" size="30"  >
            </label>      
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" name="expirationYear" ng-model="expy" placeholder= "Expiration Year" size="30"  >
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" ng-model="expm" ng-model="expm" name="expirationMonth" placeholder="Expiration Month" size="30"> 
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" name="address" placeholder="Billing address" size="30"  >        
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" ng-model="dob" ng-model="dob" placeholder="Date Of Birth DD/MM/YYYY" size="30">
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" name="city" ng-model="country" placeholder="Country" size="30"  >
            </label>
            <br>
            <label class="item item-input item-stacked-label">
                <input type="text" ng-required="true" name="zip" placeholder="ZIP/postal code" size="30"  >
            </label>
        </div>
        <button class="button button-full button-balanced" ng-click="home(fn,ln,number,dob,country,expy,expm,cvc)">Purchase <i class="icon ion-card"></i></button>
    </ion-content>
</ion-view>
